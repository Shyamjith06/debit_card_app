name: ci/cd pipeline for debitcard app
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: provide the env details 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      env:
        VERSION: 1.0.0
        DB_HOST: 18.189.141.161
        DB_NAME: customer
        DB_USER: root
        DB_PASS: adminadmin
      run: |
        cd project_code
        mvn clean install 
    - name: print env var
      run: |
        echo "$DB_HOST"
